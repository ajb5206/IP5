<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Alien Age Calculator</title>
</head>
<body>
	<h3>Enter your age to find out your age on other worlds!</h3>
	<form id="userInputForm">
		<label for="userAge">Enter your age:</label>
		<input id="earthAge" type="number">
		<button type="submit">Submit</button>
	</form>	
	<form id="ageOutput">
		<ul id="mercuryAge"></ul>
		<ul id="venusAge"></ul>
		<ul id="marsAge"></ul>
		<ul id="jupiterAge"></ul>
		<ul id="lifeExpectancy"></ul>

</body>
</html>
